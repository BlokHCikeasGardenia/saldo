<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ringkasan Saldo</title>
  <meta name="viewport" content="width=900, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f8f9fa;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 2em;
      color: #2d5a90;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      background: #fff;
      width: 900px;
      height: 320px;
      overflow: hidden;
    }
    /* Loader Styles */
    .loader-bg {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(248,249,250,0.92);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s;
    }
    .loader {
      border: 5px solid #e3eaf6;
      border-top: 5px solid #2d5a90;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      animation: spin 1.1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .loader-text {
      color: #2d5a90;
      font-weight: 500;
      text-align: center;
      font-size: 1.07em;
      letter-spacing: 0.02em;
      margin-top: 4px;
      font-family: inherit;
    }
    .loader-bg.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    footer {
      text-align: left;
      margin-top: 2.5em;
      font-size: 1.08em;
      box-shadow: none;
    }
    .footer-text {
      margin-bottom: 0.8em;
      color: #444;
      font-size: 1em;
      font-style: italic;
    }
    footer nav {
      display: flex;
      flex-direction: column;
      align-items: left;
      gap: 0.6em;
    }
    footer nav a {
      color: #2d5a90;
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 500;
    }
    footer nav a:hover {
      color: #0d375f;
      text-decoration: underline;
    }
    @media (max-width: 950px) {
      iframe {
        width: 100%;
        min-width: 0;
      }
      footer {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Loader Spinner -->
  <div class="loader-bg" id="loader-bg">
    <div>
      <div class="loader"></div>
      <div class="loader-text">Memuat ringkasan saldo...</div>
    </div>
  </div>
  <h1>Ringkasan Saldo</h1>
  <div class="iframe-container">
    <iframe
      id="saldo-iframe"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pubhtml?gid=1670958521&single=true&range=A1:G8"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
  <footer>
    <div class="footer-text">
      Mau lihat data yang lain? klik link di bawah ini ya...
    </div>
    <nav>
      <a href="https://blokhcikeasgardenia.github.io/home/">Beranda</a>
      <a href="https://blokhcikeasgardenia.github.io/rekap/">Rekap</a>
      <a href="https://blokhcikeasgardenia.github.io/dataipl/">Data IPL</a>
      <a href="https://blokhcikeasgardenia.github.io/dataair/">Data Air</a>
      <a href="https://blokhcikeasgardenia.github.io/dataaula/">Data Aula</a>
      <a href="https://blokhcikeasgardenia.github.io/datalainnya/">Data Lainnya</a>
      <a href="https://blokhcikeasgardenia.github.io/pemasukan/">Pemasukan</a>
      <a href="https://blokhcikeasgardenia.github.io/pengeluaran/">Pengeluaran</a>
    </nav>
  </footer>
  <script>
    // Loading spinner logic
    function hideLoader() {
      const loader = document.getElementById('loader-bg');
      if (loader) loader.classList.add('hide');
      setTimeout(() => { if(loader) loader.style.display='none'; }, 500);
    }
    // Sembunyikan loader saat iframe sudah selesai dimuat
    const iframe = document.getElementById('saldo-iframe');
    if (iframe) {
      iframe.addEventListener('load', hideLoader);
      // Jika iframe gagal load dalam 10 detik, hilangkan loader agar tidak menggantung
      setTimeout(hideLoader, 10000);
    } else {
      hideLoader();
    }
  </script>
</body>
</html>
