<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ringkasan Saldo</title>
  <meta name="viewport" content="width=900, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f8f9fa;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 2em;
      color: #2d5a90;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      background: #fff;
      width: 900px;
      height: 320px;
      overflow: hidden;
    }
    footer {
      text-align: center;
      margin-top: 2.5em;
      padding: 1em 0;
      background: #eee;
      border-radius: 8px;
      font-size: 1.05em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    footer nav a {
      color: #2d5a90;
      text-decoration: none;
      margin: 0 0.5em;
      transition: color 0.2s;
    }
    footer nav a:hover {
      color: #0d375f;
      text-decoration: underline;
    }
    @media (max-width: 950px) {
      iframe {
        width: 100%;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Ringkasan Saldo</h1>
  <div class="iframe-container">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pubhtml?gid=1670958521&single=true&range=A1:G8"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
  <footer>
    <nav>
      <a href="https://blokhcikeasgardenia.github.io/rekap/">Rekap</a> |
      <a href="https://blokhcikeasgardenia.github.io/dataipl/">Data IPL</a> |
      <a href="https://blokhcikeasgardenia.github.io/dataair/">Data Air</a> |
      <a href="https://blokhcikeasgardenia.github.io/dataaula/">Data Aula</a> |
      <a href="https://blokhcikeasgardenia.github.io/datalainnya/">Data Lainnya</a> |
      <a href="https://blokhcikeasgardenia.github.io/pemasukan/">Pemasukan</a> |
      <a href="https://blokhcikeasgardenia.github.io/pengeluaran/">Pengeluaran</a>
    </nav>
  </footer>
</body>
</html>
